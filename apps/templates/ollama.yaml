apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: "{{ .Values.spec.destination.server }}"
  project: default
  source:
    path: ""
    repoURL: "https://otwld.github.io/ollama-helm/"
    targetRevision: "1.4.0"
    chart: ollama
    helm:
      parameters:
        - name: ollama.gpu.enabled
          value: "true"
        - name: ollama.models.pull[0]
          value: "deepseek-r1:8b"
        - name: ollama.models.run[0]
          value: "deepseek-r1:8b"
        - name: ingress.enabled
          value: "true"
        - name: ingress.annotations[0].kubernetes\.io/ingress\.class
          value: "traefik"
        - name: ingress.annotations[1].cert-manager\.io/cluster-issuer
          value: "letsencrypt-prod"
        - name: ingress.hosts[0].host
          value: "deepseek.picturo.us"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---