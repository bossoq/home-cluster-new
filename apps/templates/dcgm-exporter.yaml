apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dcgm-exporter
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: "{{ .Values.spec.destination.server }}"
  project: default
  source:
    path: ""
    repoURL: "https://nvidia.github.io/dcgm-exporter/helm-charts/"
    targetRevision: "4.0.4"
    chart: dcgm-exporter
    helm:
      parameters:
        - name: arguments
          value: "[\"-c\", \"1000\"]"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true