apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
data:
  mosquitto.conf: |

    persistence true
    persistence_location /mosquitto/data/
    log_dest stdout
    
    # Password file
    password_file /mosquitto/config/password.txt

    # MQTT listener
    allow_anonymous false
    listener 1883
